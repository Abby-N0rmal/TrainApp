<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset ="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Train Schedule</title>
   <!-- Compiled and minified CSS -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.100.2/css/materialize.min.css">
  <!-- My CSS -->
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel ="stylesheet" type="text/css" href="assets/css/style.css"> 
  <!--jquery-->
  <script src="https://code.jquery.com/jquery-2.2.1.min.js"></script>
  <!-- Firebase Reference -->
  <script src="https://www.gstatic.com/firebasejs/3.4.0/firebase.js"></script>
  <!-- Moment.js Reference -->
  <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
  <!--Google Fonts -->
  <link href="https://fonts.googleapis.com/css?family=Abril+Fatface" rel="stylesheet">
</head>

<body>
  <!--Train tracker-->
  <div class ="container">
  <!--Jumbotron-->
  <div class ="title">
    <h1 class="text-center">Train Travel Schedule</h1>
  </div>
  <div class="row">
      <div class="col-lg-12">
      <!--Current Train Schedule-->
      <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title current" style= "color: white"><strong>Current Train Schedule</strong></h3>
          </div>
          <div class="panel-body" style="background-color: transparent">
            <table class="table table-hover" id='trainTable' table style="background-color: transparent">
              <thead>
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Next Arrival</th>
                  <th>Frequency(minutes)</th>
                  <th>Minutes Away</th>
                </tr>
              </thead>
              <tbody>
                
              </tbody>
            </table>
          </div>
        </div>

        <!-- Add Trains  -->
        <div class="panel panel-primary">
          <div class="panel-heading">
            <h3 class="panel-title add" style="color: white"><strong>Add Trains</strong></h3>
          </div>
          <div class="panel-body">

          <!-- Entry Form -->
          <form>
            <div class="form-group">
              <label for="">Train Name</label>
              <input type="text" class="form-control" id="trainNameInput">
            </div>

            <div class="form-group">
              <label for="">Destination</label>
              <input type="text" class="form-control" id="destinationInput">
            </div>

            <div class="form-group">
              <label for="">First Train Time (HH:mm - ex: 02:00)</label>
              <input type="text" class="form-control" id="timeInput">
            </div>

            <div class="form-group">
              <label for="">Frequency(minutes)</label>
              <input type="text" class="form-control" id="frequencyInput">
            </div>
            
            <button type="submit" class="btn btn-primary" id="addTrainBtn">Submit</button>
          </form>

        </div>
      </div>

    </div>
  </div>
</div>

<!-- Javascript -->
<script src='assets/javascript/trainapp.js'></script>
</body>
</html>
